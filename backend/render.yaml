services:
  - type: web
    name: candidate-analysis-api
    rootDir: backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.10"
      - key: SECRET_KEY
        generateValue: true
